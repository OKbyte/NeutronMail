<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NeutronMail</title>

  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600,700" rel="stylesheet">
  <link href="./assets/css/normalize.css" rel="stylesheet">
  <link href="./assets/css/main.css" rel="stylesheet">

  <!-- Pixel Glass -->
  <style>
    html {
      background-repeat: no-repeat;
      background-position: 50% 0;
      background-image: url("./materials/template/neutronmail-desktop.png");
    }
  </style>

  <link href="../node_modules/pixel-glass/styles.css" rel="stylesheet">
  <script src="../node_modules/pixel-glass/script.js"></script>
  <!-- // Pixel Glass -->
</head>
<body class="page">
  <header class="page__header">
    <div class="nav-panel">
      <h1 class="nav-panel__logo logo">neutron<span>Mail</span></h1>
      <button class="nav-panel__mobile-nav btn-ghost btn-ghost_icon_bars" tupe="button"><span>Menu</span></button>
      <nav class="nav-panel__nav nav-main">
        <a class="nav-main__link" href="#">About</a>
        <a class="nav-main__link" href="#">Security</a>
        <a class="nav-main__link" href="#">Blog</a>
        <a class="nav-main__link" href="#">Careers</a>
        <a class="nav-main__link" href="#">Support</a>
        <a class="nav-main__link" href="#">Donate</a>
      </nav>
      <div class="nav-panel__account">
        <button class="nav-panel__log-in-btn btn-ghost btn-ghost_icon_sign-in" type="button"><span>Log in</span></button>
        <button class="nav-panel__sign-in-btn btn btn_style_alt" type="button"><span>Sign up</span></button>
      </div>
      <ul class="nav-panel__langs langs-switcher">
        <li class="langs-switcher__lang">
          <a class="langs-switcher__link langs-switcher__link_active" href="#">English</a>
        </li>
        <li class="langs-switcher__lang">
          <a class="langs-switcher__link" href="#">French</a>
        </li>
        <li class="langs-switcher__lang">
          <a class="langs-switcher__link" href="#">Italian</a>
        </li>
        <li class="langs-switcher__lang">
          <a class="langs-switcher__link" href="#">Polish</a>
        </li>
      </ul>
    </div>
  </header>

  <section class="page__about">
    <h2 class="visuallyhidden">About neutronMail</h2>

    <div class="page__hero hero">
      <div class="hero__content">
        <p class="hero__title">Secure Email Communication</p>
        <p class="hero__subtitle">Based in <span>Somewhere</span></p>
        <div class="hero__btns">
          <button class="hero__btn hero__btn_large btn" type="button">
            <span>Create account</span>
          </button>
          <div class="hero__apps">
            <a class="hero__btn btn btn_style_circle button_icon_app-store" href="#">
              <span class="visuallyhidden">Install app from Apple App Store</span>
            </a>
            <a class="hero__btn btn btn_style_circle button_icon_play-store" href="#">
              <span class="visuallyhidden">Install app from Google Play Store</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="page__social social">
    <a class="social__link" href="//plus.google.com">
      <span class="visuallyhidden">Google Plus</span>
    </a>
    <a class="social__link" href="//www.facebook.com">
      <span class="visuallyhidden">Facebook</span>
    </a>
    <a class="social__link" href="//twitter.com">
      <span class="visuallyhidden">Twitter</span>
    </a>
  </div>
</body>
</html>
